<div class="container">
 
    <button [routerLink]="['/login']"  class="btn  d-block btn-user w-25 mt-3"><i style="color: rebeccapurple;" class="fas fa-chevron-left"></i> Atr치s</button>
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row h-100">
              <div class="col-lg-6 d-none d-lg-flex" style="position: relative; ">
                <div class="flex-grow-1 bg-login-image" style="position: relative;">
                    <div  style=" position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 39px 0px 0px 43px; overflow: hidden;">
                        <div style=" background-image: url('../../../assets/img/bs.png'); background-repeat: no-repeat; background-size: 100% 100%; width: 100%; height: 100%; border-radius: 39px 0px 0px 43px;"></div>
                    </div>
                    <div style="background-size:contain; background-image: url('../../../assets/img/TAC.png'); background-repeat: no-repeat; background-position: bottom left; position: absolute; bottom: 0; right: 0; width: 60%; height: 30%;"></div>
                    <!-- <div style="background-size:contain; background-image: url('../../../assets/img/fr.jfif'); background-repeat: no-repeat; background-position: bottom left; position: absolute; bottom: 0; right: 0; width: 60%; height: 30%;"></div> -->

                </div>
            </div>
            
            
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">Iniciar Sesi칩n</h4>
                  </div>
                  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user" *ngIf="!isLoggedIn">
                    <div class="mb-3">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control form-control-user" id="username" formControlName="username" placeholder="Nombre de usuario" required>
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [type]="hide ? 'password' : 'text'" class="form-control form-control-user" id="password" formControlName="password" placeholder="Contrase침a" required>
                        <div class="input-group-append">
                          <span class="input-group-text">
                            <i class="fas fa-eye" (click)="hide = !hide" style="cursor: pointer;"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block btn-user w-100">Iniciar sesi칩n</button>
                  </form>
                  <div class="mt-3" *ngIf="isLoginFailed">
                    <div class="alert alert-danger" role="alert">
                      {{ errorMessage }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
