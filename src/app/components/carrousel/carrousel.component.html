<div class="container">
  <div class="inner-container">
    <button class="close-button">
      <mat-icon aria-hidden="false" aria-label="Close icon" (click)="close()">close</mat-icon>
    </button>
    <div class="col-12 col-md-6">
      <div id="carouselExampleControls" class="carousel slide custom-slider" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="carousel-img-container d-flex justify-content-center">
              <img [src]="slide.url" class="d-block w-100" alt="{{ slide.alt }}">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
