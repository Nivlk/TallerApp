<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" opened class="color-full">
      <mat-toolbar class="color-full">
        <div class="img-tag">
          <img src="../../../assets/img/fr.jfif" style="width: 100%; margin: 16px;">
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <a id="Clients" mat-list-item  (click)="ChangedView('Clients')">
          <mat-icon matListItemIcon>label</mat-icon>
          <span>Clientes</span>
        </a>
  
        <a id="Adds" mat-list-item  (click)="ChangedView('Adds')">
          <mat-icon matListItemIcon>add</mat-icon>
          <div>Add</div>
        </a>
  
        <a id="Searches" mat-list-item  (click)="ChangedView('Searches')">
          <mat-icon matListItemIcon>search</mat-icon>
          <span class="txt-c">Search</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar class="color-full">
        <span>Contenido Principal</span>
      </mat-toolbar>
      <div class="main-content">
      <!-- <app-clients></app-clients> -->
      <app-clients *ngIf="ClientsComponent"></app-clients>
      <app-search *ngIf="SearchComponent"></app-search>
      <app-add-clients *ngIf="AddClientsComponent"></app-add-clients>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
